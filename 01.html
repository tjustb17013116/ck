<body>
    <h1>你的孩子其实不是你的孩子</h1>
    <h3>纪伯伦</h3>
    <p>你的孩子，其实不是你的孩子，</p>
    <p>他们是生命对于自身渴望而诞生的孩子。</p>
    <p>他们通过你来到这世界，</p>
    <p>却非因你而来，</p>
    <p>他们在你身边，却并不属于你。</p>
    <p>你可以给予他们的是你的爱，</p>
    <p>却不是你的想法，</p>
    <p>因为他们自己有自己的思想。</p>
    <p>你可以庇护的是他们的身体，</p>
    <p>却不是他们的灵魂，</p>
    <p>因为他们的灵魂属于明天，</p>
    <p>属于你做梦也无法达到的明天。</p>
    <p>你可以拼尽全力，变得象他们一样，</p>
    <p>却不要让他们变得和你一样，</p>
    <p>因为生命不会后退，也不在过去停留。</p>
